group 'com.example.all_printer'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {

   namespace "com.example.all_printer"

    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // IMIN
    implementation files('libs/IminLibs.jar')
    implementation files('libs/iminPrinterSDK.jar')
    implementation files('libs/freeimagelibrary.jar')
    implementation files('libs/com.nbbse.mobiprint3-v0.5.jar')
    implementation files('libs/android-async-http-1.4.9.jar')

    implementation files('libs/platform_sdk_v2.3.602.jar')
    implementation files('libs/bitbucket.jar')
    implementation files('libs/jxl.jar')

    //New Blue Device NET5
    implementation files('libs/SDK4BaseBinderV2.1.4.jar')
    implementation files('libs/SDK4EmvBinderV2.1.4.jar')
    implementation files('libs/SDK4KeyManagerBinderV2.1.4.jar')

    implementation files('libs/cordova-2.2.0.jar')
    implementation files('libs/MobiIotApiAndroidQ.jar')

    implementation 'com.google.zxing:core:3.5.0'
    //
}
